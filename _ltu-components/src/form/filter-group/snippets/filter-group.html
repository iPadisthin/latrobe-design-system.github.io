---

<div class="ds--filter-group">
    <p class="ds--filter-group__filters">
        <span class="ds--filter-group__filters-label">Refine by:</span>
        
        <!-- filter 1 -->
        <button class="ds--filter-group__filter ds--filter-group__filter--selection"
                type="button" 
                aria-controls="level-filter" 
                aria-expanded="false">Course level</button>

        <button class="ds--filter-group__filter" 
                type="button"
                aria-controls="discipline-filter" 
                aria-expanded="false">Discipline</button>

        <button class="ds--filter-group__filter" 
                type="button"
                aria-controls="location-filter" 
                aria-expanded="false">Location</button>

        <button class="ds--filter-group__filter" 
                type="button"
                aria-controls="ATAR-filter" 
                aria-expanded="false">ATAR</button>
    </p>

    <div class="ds--filter-group__filters-content">

        <!-- filter 1 content -->
        <div id="level-filter" class="ds--filter-group__filter-content" role="region" hidden>
            <div class="ds-form-group">
                <input class="ds-input-checkbox" type="checkbox" id="level-all" checked>
                <label class="ds-label" for="level-all">All</label>
            </div>
            
            <div class="ds-form-group">
                <input class="ds-input-checkbox" type="checkbox" id="level-undergraduate">
                <label class="ds-label" for="level-undergraduate">Undergraduate</label>
            </div>

            <div class="ds-form-group">
                <input class="ds-input-checkbox" type="checkbox" id="level-postgraduate">
                <label class="ds-label" for="level-postgraduate">Postgraduate</label>
            </div>

            <div class="ds-form-group">
                <input class="ds-input-checkbox" type="checkbox" id="level-short-course">
                <label class="ds-label" for="level-short-course">Short courses</label>
            </div>
        </div>

        <!-- filter 2 content -->
        <div id="discipline-filter" class="ds--filter-group__filter-content" role="region" hidden>
            
            <div class="ds-form-group">
                <input class="ds-input-checkbox" type="checkbox" id="discipline-all" checked>
                <label class="ds-label" for="discipline-all">All disciplines</label>
            </div>

            <div class="ds-filter-group__filter-">
                <div class="ds-form-group">
                    <input class="ds-input-checkbox" type="checkbox" id="discipline-arts">
                    <label class="ds-label" for="discipline-arts">Arts, social sciences and communications</label>
                </div>
            </div>
        </div>

        <!-- filter 3 content -->
        <div id="location-filter" class="ds--filter-group__filter-content" role="region" hidden>

            <div class="ds-form-group">
                <input class="ds-input-checkbox" type="checkbox" id="location-all" checked>
                <label class="ds-label" for="level-all">All</label>
            </div>

            <div class="ds-form-group">
                <input class="ds-input-checkbox" type="checkbox" id="location-melbourne" checked>
                <label class="ds-label" for="location-melbourne">Melbourne</label>
            </div>

            <div class="ds-form-group">
                <input class="ds-input-checkbox" type="checkbox" id="location-aw" checked>
                <label class="ds-label" for="location-aw">Albury-Wodonga</label>
            </div>

        </div>

        <!-- filter 4 content -->
        <div id="ATAR-filter" class="ds--filter-group__filter-content" role="region" hidden>
            
            <div class="ds-alert ds-alert--info" role="alert">
                <div class="ds-alert__icon">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-info"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="16" x2="12" y2="12"></line><line x1="12" y1="8" x2="12" y2="8"></line></svg>
                </div>
                <div class="ds-alert__text">
                    <p>You may be eligible to have additional points added to this score by La&nbsp;Trobe by using our <a href="" target="_blank">adjustment calculator</a>.</p>
                </div>
            </div>

        </div>

    </div>
</div>
