---
title: "Radio group"
status: "draft"
text: "<p>Radio groups provide a list of available items to choose from from which <b>only one option</b> can be selected.</p>
       <p>You can Use attribute <code>checked</code> to default one option to a checked state.</p>"
---


<div class="ds-block">

    <form class="ds-form">

        <fieldset class="ds-control-group">
            <legend class="ds-legend ">
                Are you hungry?
            </legend>

            <div class="ds-form-group">
                <input class="ds-input-radio" type="radio" name="brew" id="uniqueID-1" checked>
                <label class="ds-label" for="uniqueID-1">Yes</label>
            </div>

            <div class="ds-form-group">
                <input class="ds-input-radio" type="radio" name="brew" id="uniqueID-2">
                <label class="ds-label" for="uniqueID-2">No</label>
            </div>

        </fieldset>

    </form>

</div>
