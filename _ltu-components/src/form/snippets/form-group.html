---
title: "Form group"
status: "draft"
text: The default text inputs do not have a width applied to them.

# Example content
label: Email
id: email
placeholder: name@example.com
---

<form>
    <div class="ds-form-group">
        <label class="ds-label" for="{{ page.id }}">
            {{ page.label }}
        </label>
        
        <input class="ds-text-input" type="text" class="text-input" id="{{ page.id }}" name="{{ page.id }}" aria-describedby="{{ page.id }}-hint" placeholder="{{ page.placeholder }}"/>
    </div>
</form>
