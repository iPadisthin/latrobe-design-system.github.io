status: "draft"

title: "Required"
text: 'Add required attribute to input and &lt;abbr class="ds-label__required" title="required"&gt;*&lt;/abbr&gt; tag after label text'
---

<div class="ds-block">

    <form class="ds-form">

        <div class="ds-form-group">
            <label class="ds-label" for="select">What option? <abbr class="ds-label__required" title="required">*</abbr></label>
            <select class="ds-select" id="select" required>
                <option value="option-1">Option 1</option>
                <option value="option-2">Option 2</option>
                <option value="option-3">Option 3</option>
                <option value="option-4">Option 4</option>
            </select>
        </div>

    </form>

</div>
