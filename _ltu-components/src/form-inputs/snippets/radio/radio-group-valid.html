---
title: "Radio Block"
status: "draft"
text: Vertically stacked radio buttons.

# Example content
legend: Radio Group
id: radio
label: Item
valid: Sucessfully validated
---

<form class="ds-form-group">
    <fieldset class="ds-fieldset">
        <legend class="ds-legend">
            {{ page.legend }}
        </legend>
    </fieldset>

    <div class="ds-control-input-group">
        <div class="ds-control-input ds-control-input--valid ds-control-input--block">
            <input class="ds-control-input__input" type="radio" name="radio" id="{{ page.id }}-1" checked>
            <label class="ds-control-input__label" for="{{ page.id }}-1">Item 1</label>
        </div>

        <div class="ds-control-input ds-control-input--valid ds-control-input--block">
            <input class="ds-control-input__input" type="radio" name="radio" id="{{ page.id }}-2">
            <label class="ds-control-input__label" for="{{ page.id }}-2">Item 2</label>
        </div>

        <div class="ds-control-input ds-control-input--valid ds-control-input--block">
            <input class="ds-control-input__input" type="radio" name="radio" id="{{ page.id }}-3">
            <label class="ds-control-input__label" for="{{ page.id }}-3">Item 3</label>
        </div>

        <span class="ds-hint ds-hint--valid small-text" id="{{ page.id }}-valid-text">{{ page.valid }}</span>
    </div>
</form>
