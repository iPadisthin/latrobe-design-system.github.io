---
title: "Radio Block"
status: "draft"
text: Vertically stacked radio buttons.

# Example content
legend: Radio Group
id: radio
label: Item
invalid: Please select an option
---

<fieldset>
    <legend>{{ page.legend }}</legend> 

    <div class="control-input control-input--invalid control-input--block radio">
        <input type="radio" name="radio" id="{{ page.id }}-1" checked>
        <label for="{{ page.id }}-1">Item 1</label>
    </div>

    <div class="control-input control-input--invalid control-input--block radio">
        <input type="radio" name="radio" id="{{ page.id }}-2">
        <label for="{{ page.id }}-2">Item 2</label>
    </div>

    <div class="control-input control-input--invalid control-input--block radio">
        <input type="radio" name="radio" id="{{ page.id }}-3">
        <label for="{{ page.id }}-3">Item 3</label>
    </div>

    <span class="invalid-text" id="{{ page.id }}-invalid-text">{{ page.invalid }}</span>
</fieldset>
