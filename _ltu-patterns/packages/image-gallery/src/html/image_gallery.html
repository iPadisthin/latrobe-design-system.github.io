title: "Image gallery"

<style>

.image-gallery {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    width: 100%;
    height: 75%;
    overflow: hidden;
}

.image-gallery-images {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    width: 25%;
}

.image-gallery-hero {
    position: relative;
    width: 75%;
    text-align: center;
    background: #242424;
}

.image-gallery-image {
    overflow: hidden;
    position: relative;
    text-align: center;
    background: #363636;
}

.image-gallery-more {
    position: absolute;
    bottom: 8px;
    right: 8px;
}

.image-gallery-image:nth-child(even){
    background: #242424;
}

.image-gallery img {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%,-50%);
    max-width: 100%;
    max-height: 100%;
}

.ratio-wrapper {
    /* 3/4 ratio */
    overflow: hidden;
    height: 0;
    padding-top: 75%;
}

.ratio-wrapper a {
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    text-indent: 110%;
    cursor: pointer;
    transition: background .5s ease;
}

.ratio-wrapper a:hover{
    background: rgba(0,0,0,0.3);
}

.image-gallery-open {
    display: block;
    height: auto;
    width: auto;
}

.image-gallery-open .image-gallery-hero,
.image-gallery-open .image-gallery-images {
    width: auto;
    height: auto;
}

.image-gallery-open .image-gallery-image {
    position: static;
}

.image-gallery-open .ratio-wrapper {
    height: auto;
    padding: 0;
}

.image-gallery-open .ratio-wrapper a {
    display: none;
}

</style>

<div class="image-gallery">
    <div class="image-gallery-hero">
        <div class="ratio-wrapper">
            <img src="https://via.placeholder.com/600x1024" alt="">
            <a href="">View</a>
        </div>
    </div>
    <ul class="image-gallery-images">
        <li class="image-gallery-image">
            <div class="ratio-wrapper">
                <img src="https://via.placeholder.com/480x768" alt="">
                <a href="">View</a>
            </div>
        </li>
        <li class="image-gallery-image">
            <div class="ratio-wrapper">
                <img src="https://via.placeholder.com/1024x768" alt="">
                <a href="">View</a>
            </div>
        </li>
        <li class="image-gallery-image">
            <div class="ratio-wrapper">
                <img src="https://via.placeholder.com/1024x768" alt="">
                <span class="image-gallery-more btn-round icon-plus">+10</span>
                <a href="">View</a>
            </div>
        </li>
    </ul>
</div>
