<p>Default <code>&lt;button&gt</code> with no class<br>

<button>Button</button>

</p>
<p>With <code>&lt;button&gt</code> tag<br>

<button class="btn">Button</button>
<button class="btn icon-chevron-right">Button</button>
<button class="btn icon-chevron-down">Button</button>
<button class="btn icon-chevron-up">Button</button>

</p>
<p>With <code>&lt;a&gt</code> tag<br>

<a class="btn" href="">Button</a>
<a class="btn icon-chevron-right" href="">Button</a>
<a class="btn icon-chevron-down" href="">Button</a>
<a class="btn icon-chevron-up" href="">Button</a>

</p>

<p>Icon examples<br>

<button class="btn icon-share-2">Share</button>
