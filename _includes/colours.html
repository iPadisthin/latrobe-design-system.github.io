{% for pattern in site.pages %}
    {%- if pattern.url contains include.snippet -%}
        <div class="sg_pattern">
            <div class="title">
                <a class="permalink" href="#"><i class="icon" data-icon="link"></i></a>

                <div class="header typo_eagle">
                    <h3>{{ pattern.title }}</h3>
                </div>

                <div class="sg_label ready">
                    {{ pattern.status }}
                </div>
            </div>
        </div>
    {%- endif -%}
{% endfor %}

<div class="sg-sample">
    <iframe class="sg-snippet-iframe" id="/ltu-patterns/html/{{ include.snippet }}" src="/ltu-patterns/html/{{ include.snippet }}" height="0px" frameborder="0" scrolling="no"></iframe>
</div>
