<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{ site.url }}/ltu-patterns/css/ds-ltu.css?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
    </head>

    <body>
        <header id="header" class="site-header"></header>

        <main id="content">

            {% if page.showLeftNav == 'yes' %}<nav id="nav-container" class="nav-container lv-6271" role="navigation"></nav>{% endif %}

            <article class="page-content">

                <div class="ds-block-container" data-blockwidth="wide" data-bgcolor="{{ page.bgcolor }}">
                    <div class="ds-block-content">
                        {{ content }}
                    </div>
                </div>

            <article>

        </main>

        <footer id="footer" class="site-footer"></footer>

        <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>

        <script src="{{ site.url }}/ltu-patterns/packages/link/src/js/scroll-links.js"></script>

        <script src="{{ site.url }}/ltu-patterns/packages/modal/src/js/modal-video.js"></script>

        <script src="{{ site.url }}/ltu-patterns/packages/tab/src/js/tab.js"></script>

        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <script src="{{ site.url }}/ltu-patterns/packages/tooltip/src/js/tooltip.js"></script>

        <script src="{{ site.url }}/ltu-patterns/packages/accordion/src/js/accordion.js"></script>

    </body>
</html>
