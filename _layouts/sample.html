<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ page.title }}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" href="{{ site.url }}/ltu-patterns/css/main.css?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
    </head>

    <body>

        <a id="skip" class="btn" href="#content">Skip to content</a>

        <main id="content">

            {% if page.showLeftNav == 'yes' %}
            <!--noindex-->
            <nav id="nav-container" class="nav-container lv-6271" role="navigation">
                <ul class="local-nav parent">
                    <li class="hide-nav"><button title="Hide navigation panel"></button></li>
                    <li class="root"><a href="https://www.latrobe.edu.au/courses">Courses</a>
                        <ul class="level-one">
                            <li class="current"><a href="https://www.latrobe.edu.au/courses/study-arts-social-sciences-and-communications">Arts, social sciences and communications</a></li>
                        </ul>
                    </li>
                </ul>
            </nav>
            <!--endnoindex-->
            {% endif %}

            <article class="page-content">

                <div class="ds-block" data-bgcolor="{{ page.bgcolor }}" data-blockwidth="{{ page.width }}">
                    <div class="ds-block-wrapper">
                        {{ content }}
                    </div>
                </div>

            </article>

        </main>

{% include js.html %}

    </body>
</html>
