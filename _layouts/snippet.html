<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>{{ page.title }}</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="{{ site.url }}/ltu-components/dist/css/ds-ltu.css?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
    <link rel="stylesheet" href="{{ site.url }}/ltu-components/dist/css/ltu-legacy.css?v={{ site.time | date: '%Y%m%d%H%M%S' }}">
    <!--@@ load jquery in head so that usable in body @@-->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</head>

<body>

{% if page.type == 'header' %}{{ content }}{% endif %}

    <main id="content">

        <div class="ds-main-wrapper">

            <div class="ds-page-content-wrapper">

                <article class="ds-page-content">

{% if page.type == 'content' %}            
                    <div class="ds-block {{ page.ds-block-modifiers }}">

{{ content }}

                    </div>
{% elsif page.type == 'block' %}{{ content }}    
{% endif %}

                </article>

            </div>

        </div>

    </main>

    <script src="{{ site.url }}/ltu-components/dist/js/ds-ltu.js?v={{ site.time | date: '%Y%m%d%H%M%S' }}"></script>

    </body>
</html>
